name: Leaflow Auto Checkin

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Leaflow Auto Checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTIONS: true
      run: |
        python leaflow_checkin.py

    - name: Keep Repository Active Without File
      uses: actions/github-script@v7
      with:
        script: |
          const repo = process.env.GITHUB_REPOSITORY;
          const [owner, name] = repo.split("/");
          const sha = (await github.rest.repos.getCommit({
            owner, repo: name, ref: "main"
          })).data.sha;
          await github.rest.git.createCommit({
            owner, repo: name,
            message: `keep-alive ${new Date().toISOString().slice(0,10)}`,
            tree: sha,
            parents: [sha]
          }).catch(e => console.log("保活完成或已忽略"));
