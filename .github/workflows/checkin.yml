name: Leaflow Auto Checkin

permissions:
  contents: write

on:
  schedule:
    # 每天北京时间 10:00 运行 (UTC 02:00)
    - cron: '0 2 * * *'  
  workflow_dispatch: # 允许手动点击运行

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run auto checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        python leaflow_checkin.py

    # 每月 1 号凌晨 2 点（UTC）左右执行一次“心脏跳动”保活
    - name: Keep repository active (Heartbeat)
      if: success() && github.event_name == 'schedule'
      run: |
        if [ "$(date +%d)" = "01" ]; then
          echo "Monthly maintenance triggered..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          # 更新隐藏文件记录最后运行时间，比空 commit 更显专业
          echo "Last active: $(date)" > .github/.keepalive
          git add .github/.keepalive
          git commit -m "chore: monthly repository maintenance [$(date +%Y-%m)]"
          git push
        else
          echo "Daily run completed. No maintenance needed today."
        fi
