name: Leaflow Auto Checkin

permissions:
  contents: write   # å…è®¸æ¨é€ commit

on:
  schedule:
    - cron: '0 2 1 * *'   # æ¯æœˆ 1 å· UTC 02:00 è¿è¡Œ
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run auto checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        python leaflow_checkin.py

    # ğŸŒ™ è¶…éšè”½ä¿æ´»ï¼ˆç©º commitï¼‰
    - name: Keep repository active (stealth mode)
      if: success()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions@github.com"
        git commit --allow-empty -m "chore: monthly maintenance"
        git push
